<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!--  Arabic -->
  <match target="font">
    <test name="lang">
      <string>ar</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Noto Naskh Arabic</string>
    </edit>
  </match>

  <!-- English -->
  <match target="font">
    <test name="lang">
      <string>en</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Hack Nerd Font:style=Regular</string>
    </edit>
  </match>

  <!-- Fallback configuration for other generic families -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Naskh Arabic</family>
      <family>Hack Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Hack Nerd Font</family>
      <family>Noto Naskh Arabic</family>
    </prefer>
     </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Hack Nerd Font</family>
      <family>Noto Naskh Arabic</family>
    </prefer>
  </alias>
</fontconfig>